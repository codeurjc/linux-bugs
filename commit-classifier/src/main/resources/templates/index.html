{{>header}}


<div class="ui raised very padded text container segment">
  <h2 class="ui header">Commit list</h2>
  <table class="ui table">
    <tbody>
      {{#commits}}
      <tr>
        <td class="collapsing">
          <i class="github icon"></i> {{commit_hash}}
        </td>
        <td><a class="ui button" style="float: right;" href="/commit/{{id}}">Classify</a></td>
      </tr>
      {{/commits}}
    </tbody>
  </table>
</div>


{{>footer}}
